<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" width="300px" height="600px" [src]=product.image alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID : {{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <!-- <span class="text-decoration-line-through">$45.00</span> -->
                    <span>$ {{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <button (click)="addtoWishlist()" class="btn btn-outline-danger flex-shrink-0 m-3" type="button">
                        <i class="fa-solid fa-heart text-center me-1"></i>
                        
                    </button>
                    <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                    <button class="btn btn-outline-success flex-shrink-0 m-3" type="button">
                        <i class="fa-solid fa-cart-plus text-center me-1"></i>
                        
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
